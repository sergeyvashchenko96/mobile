<section class="login">
  <img class="login__image" src="../../assets/img/logo.png">
  <h1 class="title">Авторизація</h1>
  <form class="form" [formGroup]="myForm">
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Введите пароль">
    </mat-form-field>
    <button type="submit"  routerLink="/task">
      УВІЙТИ
    </button>
  </form>
  <p class="footer-text">"Всеукраинская сеть ЛЖВ"</p>
</section>
