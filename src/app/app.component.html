<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over" (swipeleft)="drawer.close()">
    <header>
      <div class="header-child">
        <img src="../../assets/img/group.png">
        <div class="name-and-email">
          <p class="name">Іванов Іван</p>
          <p class="email">user@gmail.com</p>
        </div>
      </div>
    </header>
    <div class="main">
      <p class="menu">Меню</p>
      <div class="nav-item" (click)="drawer.close()" routerLink="/task">
        <div class="icon">
          <img src="../../assets/img/menu-dark.png">
        </div>
        <p class="nav-item__text" (click)="drawer.close()" routerLink="/meetings">Мої завдання</p>
      </div>
      <div class="nav-item" (click)="drawer.close()" routerLink="/meetings">
        <div class="icon">
          <img src="../../assets/img/calendar.png">
        </div>
        <p class="nav-item__text">Мої зустрічі</p>
      </div>
      <div class="nav-item" (click)="drawer.close()" routerLink="/clients">
        <div class="icon">
          <img src="../../assets/img/clients.png">
        </div>
        <p class="nav-item__text">Клієнти</p>
      </div>
      <div class="nav-item absolute" (click)="drawer.close()" routerLink="/">
        <div class="icon">
          <img src="../../assets/img/shut-down.png">
        </div>
        <p class="nav-item__text">Вийти</p>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content (swiperight)="drawer.open()">
    <div class="example-sidenav-content">
      <a type="button" mat-button (click)="drawer.toggle()">
        <img src="../../assets/img/sidenav.png">
      </a>
      <img class="logo" src="../../assets/img/logo.png">
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
