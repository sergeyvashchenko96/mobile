<h1 class="title-navbar">Клієнти</h1>
<app-search></app-search>
<img class="add-client" src="../../assets/img/add-client.png" routerLink="/client">
<section class="clients">
  <div class="client" *ngFor="let client of clients">
    <div>
      <p class="client-name">{{client.name}}</p>
      <p class="client-number">{{client.number}}</p>
    </div>
    <div class="settings">
      <img src="../../assets/img/settings.png">
    </div>
  </div>
</section>
